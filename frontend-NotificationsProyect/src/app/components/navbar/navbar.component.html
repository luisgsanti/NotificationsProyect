<nav
  class="flex items-center justify-between px-6 py-3 bg-gradient-to-r from-emerald-600 to-slate-900 shadow-lg rounded-b-2xl text-white">
  <!-- LOGO -->
  <a routerLink="/app/notifications" class="font-bold text-lg text-white no-underline">
    SISTEMA DE NOTIFICACIONES
  </a>

  <!-- DERECHA -->
  <div class="flex items-center gap-4 relative">
    <!-- Botón usuario -->
    <button (click)="toggleDropdown()"
      class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2 px-3 rounded-lg transition-colors duration-300">
      <i class="fa fa-user text-lg"></i>
      <span class="hidden sm:inline">{{ user }}</span>
      <i class="fa fa-chevron-down text-xs transition-transform duration-300" [class.rotate-180]="dropdownOpen"></i>
    </button>

    <!-- Dropdown -->
    <div *ngIf="dropdownOpen"
      class="absolute right-0 top-full w-45 mt-2 bg-slate-900/95 backdrop-blur-md text-gray-100 rounded-xl shadow-2xl border border-white/10 z-50 animate-fadeDown">
      <button (click)="logout()"
        class="block w-full text-left px-3 py-2.5 text-sm font-medium text-red-400 hover:text-white hover:bg-red-600/80 rounded-lg transition-all duration-200">
        <i class="fa-solid fa-right-from-bracket mr-2"></i>
        Cerrar sesión
      </button>
    </div>

    <!-- Campanita -->
    <app-notification-bell></app-notification-bell>
  </div>
</nav>
