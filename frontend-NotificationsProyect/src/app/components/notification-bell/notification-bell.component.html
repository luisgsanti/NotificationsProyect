<div class="relative inline-block text-left notification-bell-container">

  <!-- CAMPANITA -->
  <button
    (click)="toggleDropdown()"
    class="relative text-white hover:scale-110 transition-transform duration-200"
  >
    <i class="fa-regular fa-bell fa-lg"></i>
    <span
      *ngIf="unread > 0"
      class="absolute -top-2 -right-1 bg-red-500 text-white text-[0.7rem] font-bold rounded-full px-[5px] py-[2px] shadow-md shadow-red-700/40"
    >
      {{ unread }}
    </span>
  </button>

  <!-- DROPDOWN -->
  <div
    *ngIf="dropdownOpen"
    class="absolute mt-3 max-h-[80vh] overflow-y-auto bg-slate-900/95 backdrop-blur-md text-white rounded-xl shadow-2xl border border-white/10 animate-fadeDown z-50
           right-0 w-80 sm:w-80 xs:w-[90vw] max-w-[90vw]"
  >
    <!-- CABECERA -->
    <div
      class="flex items-center justify-between px-4 py-2 bg-slate-800/90 sticky top-0 z-10 border-b border-slate-700/60 rounded-t-xl"
    >
      <span class="font-semibold text-emerald-300">Notificaciones</span>
      <button
        class="text-sm text-emerald-400 hover:text-emerald-300 transition"
        (click)="markAllRead()"
      >
        Marcar todas
      </button>
    </div>

    <!-- SIN NOTIFICACIONES -->
    <div
      *ngIf="notifications.length === 0"
      class="text-center text-gray-400 py-6 text-sm"
    >
      No tienes notificaciones
    </div>

    <!-- LISTA -->
    <div
      *ngFor="let n of notifications"
      class="px-4 py-3 border-b border-slate-800/70 transition-all duration-200 cursor-pointer rounded-md"
      [ngClass]="{
        'bg-emerald-900/60 border-l-4 border-emerald-500 shadow-md shadow-emerald-800/40': !n.read,
        'hover:bg-slate-800/70': n.read
      }"
    >
      <div class="flex justify-between items-start gap-3">
        <!-- CONTENIDO -->
        <div>
          <div
            class="font-semibold text-emerald-100 text-[0.95rem]"
            [ngClass]="{ 'text-emerald-300': !n.read }"
          >
            {{ n.title }}
          </div>
          <div class="text-gray-400 text-[0.8rem]">
            {{ n.message }}
          </div>
        </div>

        <!-- ACCIONES -->
        <div class="text-right">
          <div class="text-[0.75rem] text-gray-500">
            {{ n.created_at | date: 'short' }}
          </div>

          <!-- BOTÓN / ESTADO -->
          <ng-container *ngIf="!n.read; else leida">
            <button
              class="mt-1 bg-emerald-600 hover:bg-emerald-500 text-white text-[0.7rem] font-medium px-3 py-[3px] rounded-md transition"
              (click)="markRead(n)"
            >
              Leer
            </button>
          </ng-container>
          <ng-template #leida>
            <div
              class="mt-1 text-gray-400 text-[0.7rem] flex items-center justify-end gap-1"
            >
              <i class="fa-solid fa-check text-emerald-400 text-[0.65rem]"></i>
              Leída
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

</div>
