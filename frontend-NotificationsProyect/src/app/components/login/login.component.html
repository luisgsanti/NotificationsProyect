<!-- CONTENEDOR PRINCIPAL -->
<div
  class="relative flex items-center justify-center min-h-screen overflow-hidden text-white bg-gradient-to-br from-slate-900 via-emerald-800 to-slate-950 bg-[length:200%_200%] animate-metallic">
  <!-- CAPA DE REFLEJOS SUAVES -->
  <div class="absolute inset-0 bg-gradient-to-tr from-white/10 via-transparent to-white/5 opacity-40 mix-blend-overlay">
  </div>

  <!-- PART칈CULAS RANDOM -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden" aria-hidden="true">
    <div *ngFor="let particle of particles" class="absolute rounded-full animate-float blur-[1px]"
      [ngClass]="particle.color" [ngStyle]="{
        width: particle.size + 'px',
        height: particle.size + 'px',
        top: particle.top + '%',
        left: particle.left + '%',
        animationDelay: particle.delay + 's'
      }"></div>
  </div>

  <!-- TARJETA DE LOGIN -->
  <div
    class="relative z-10 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center text-gray-100 animate-fadeIn mx-4 sm:mx-6 md:mx-0">
    <!-- Brillo cruzando la tarjeta -->
    <div
      class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-0 hover:opacity-70 blur-xl animate-shine pointer-events-none">
    </div>

    <h2 class="text-2xl font-semibold mb-2 text-white">Bienvenido 游녦</h2>
    <p class="text-gray-300 mb-6">Inicia sesi칩n para continuar</p>

    <form (ngSubmit)="onLogin()" class="space-y-5">
      <!-- EMAIL -->
      <div class="text-left">
        <label for="email" class="block text-sm text-gray-300 mb-1">Correo electr칩nico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required
          class="w-full px-3 py-2.5 rounded-lg bg-slate-900/70 text-white border border-slate-700 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-600 outline-none transition" />
      </div>

      <!-- PASSWORD -->
      <div class="text-left">
        <label for="password" class="block text-sm text-gray-300 mb-1">Contrase침a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required
          class="w-full px-3 py-2.5 rounded-lg bg-slate-900/70 text-white border border-slate-700 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-600 outline-none transition" />
      </div>

      <!-- BOT칍N -->
      <button type="submit" [disabled]="loading"
        class="w-full bg-emerald-600 hover:bg-emerald-500 disabled:opacity-70 text-white font-semibold py-2.5 rounded-lg shadow-md transition transform hover:scale-[1.02]">
        {{ loading ? 'Ingresando...' : 'Iniciar sesi칩n' }}
      </button>

      <!-- ERROR -->
      <div *ngIf="errorMsg" class="text-red-400 text-sm mt-3">
        {{ errorMsg }}
      </div>
    </form>
  </div>
</div>
